<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="siteicon.png" rel="apple-touch-icon" type="image/png"/>
    <meta content="Raspberry Alarm Clock" name="apple-mobile-web-app-title">
    <link href="siteicon.png" rel="shortcut icon" type="image/png"/>
    <link href="siteicon.png" rel="mask-icon" type=""/>
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/vendor/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>sqlite remote</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">sqlite.remote</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto m-1">
            <li class="nav-link" data-target="#connectModal" data-toggle="modal">
                credentials
            </li>
            <li class="nav-item active">
                <a class="nav-link" target="_new" href="https://m2aglabs.com">m2ag.labs<span
                        class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">

        <div class="row vw-100">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-text">
                            <div class="row">
                                <div class="col-md-2">
                                    <button class="control_action btn btn-info" id="query_action" type="button">
                                        query
                                    </button>
                                    <button class="control_action btn btn-warning" id="clear_query_action"
                                            type="button">
                                        clear
                                    </button>
                                </div>
                                <div class="col-md-8" id="editor"></div>
                                <div class="col-md-2"></div>
                            </div>
                            <div class="row">

                                <div class="col-md-12">
                                    <table id="query_results">
                                        <thead id="query_head">

                                        </thead>
                                    </table>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- row -->
    </div> <!-- row -->

</div> <!-- container -->
<div class="modal" id="connectModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">credentials</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <ul class="nav nav-pills" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a aria-controls="pills-connect" aria-selected="true" class="nav-link active"
                               data-toggle="pill"
                               href="#credentials"
                               id="pills-connect-tab" role="tab">credentials</a>
                        </li>
                        <li class="nav-item">
                            <a aria-controls="pills-comm" aria-selected="false" class="nav-link" data-toggle="pill"
                               href="#pills-comm"
                               id="pills-comm-tab" role="tab">set password</a>
                        </li>
                    </ul>

                        <div class="tab-content" id="pills-tabContent">

                            <div aria-labelledby="pills-connect-tab" class="tab-pane fade show active" id="credentials"
                                 role="tabpanel">

                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-text">
                                        <ul class="list-group text-left">
                                            <li class="list-group-item  text-center" id="connect_info_display">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="connect_name">user id</label>
                                                        <input class="form-control" id="connect_name" type="text"
                                                               value="">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="connect_password">password</label>
                                                        <input class="form-control" id="connect_password"
                                                               type="password" value="">
                                                    </div>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div> <!-- connect tab -->

                            <div aria-labelledby="pills-comm-tab" class="tab-pane fade" id="pills-comm" role="tabpanel">

                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-text">
                                        <ul class="list-group text-left">
                                            <li class="list-group-item  text-center" id="connect_info_display">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="password_1">enter new password</label>
                                                        <input class="form-control" id="password_1" type="password"
                                                               value="">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="user_password">enter it again</label>
                                                        <input class="form-control" id="password_2"
                                                               type="password" value="">
                                                    </div>
                                                </form>
                                            </li>
                                            <li class="list-group-item  text-center"><button class="btn btn-primary control_action" id="save_password" type="button">save password</button></li>
                                        </ul>
                                    </div>
                                </div>

                            </div> <!-- comm tab -->

                        </div><!-- tab pane-->

            </div>
            <div class="modal-footer">
                <!-- <button class="btn btn-primary" type="button">save changes</button>-->
                <button class="btn btn-secondary" data-dismiss="modal" type="button">close</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/popper.min.js"></script>
<script src="js/vendor/bootstrap.bundle.min.js"></script>
<script src="js/vendor/bootstrap-table.min.js"></script>
<script src="js/vendor/ace/ace.js"></script>
<script src="js/main.js"></script>
</body>
</html>
